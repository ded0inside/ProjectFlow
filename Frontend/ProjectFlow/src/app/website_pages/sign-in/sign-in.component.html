<div class="container form-control p-4" style="max-width: 400px;" >
    <form class="" [formGroup]="signInForm" (ngSubmit)="handleSignIn()">
        <h2>Sign In</h2>

        <!-- Login input -->
        <div class="form-floating my-3">

            <input 
                formControlName="login" 
                type="text" 
                class="form-control" 
                id="login" 
                placeholder="Enter first name" 
                [ngClass]="is_valid('login')"
            >
            <label for="login">Login</label>
            <div 
                class="invalid-feedback d-block"
                *ngIf="login?.errors?.['required'] && login?.touched"
            >
                *Login is required.
            </div>
            
        </div>

        <!-- Password input -->
        <div class="form-floating my-3">

            <input 
                formControlName="password" 
                type="text" 
                class="form-control" 
                id="password" 
                placeholder="Enter first name" 
                [ngClass]="is_valid('password')"
            >
            <label for="password">Password</label>
            <div 
                class="invalid-feedback d-block"
                *ngIf="password?.errors?.['required'] && password?.touched"
            >
                *Password is required.
            </div>
            
        </div>

        <!-- Submit button  -->
        <button type="submit" class="submit-btn mt-3 mb-3" [disabled]="!signInForm.valid">Submit</button>
    </form>
</div>
